<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ==== Prevent Favicon Error ==== -->
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" type="text/css" href="http://localhost:3000/client/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="https://multi-game-01.herokuapp.com/client/style.css"> -->
        <title>Multi Player RPG</title>
    </head>
    
    <body class="flexCenter">

        <!-- Log Player -->
        <section class="flexCenter absolute log-screen">
            <form class="flexCenter log-form">
                <input type="text" placeholder="Player name" autofocus>

                <p class="flexCenter alert empty-field">Empty field</p>
                <p class="flexCenter alert invalid-chars">Invalid name</p>
                <p class="flexCenter alert white-space">Cannot include space</p>
                <p class="flexCenter alert min-chars">Min 4 characters</p>
                <p class="flexCenter alert max-chars">Max 10 characters</p>
            </form>

            <button class="btn green-btn log-btn">Enter Game</button>
        </section>

        <!-- Chat -->
        <section class="flexCenter UI-frame chat">
            
            <button class="btn absolute general-chat-btn">General</button>
            <div class="UI-content absolute general-chat">
                <!-- <p></p> -->
            </div>
            
            <button class="btn absolute private-chat-btn">Private</button>
            <div class="UI-content absolute private-chat">
                <!-- <p></p> -->
            </div>
            
            <p class="flexCenter message-receiver"></p>

            <form class="flexCenter chat-enter">
                <input type="text" placeholder="Send message">
            </form>

            <button class="btn orange-btn clear-chat-btn">Clear Chat</button>
        </section>


        <!-- Game window -->
        <section class="flexCenter viewport" id="">
            <canvas class="absolute canvas-map"></canvas>
            <canvas class="absolute canvas-player"></canvas>
            <canvas class="canvas-UI"></canvas>

            <div class="death-screen">
                <p class="death-message"></p>
                <p class="respawn-timer"></p>
            </div>
        </section>


        <!-- Player UI -->
        <section class="flexCenter player-UI">

            <!-- Player Infos -->
            <div class="flexCenter UI-frame player-infos">
                <div class="flexCenter UI-content">

                    <div class="flexCenter player-title">
                        <h2>Stats :</h2>
                        <h2 class="player-name"></h2>
                    </div>

                    <div class="flexCenter player-stats">
                        <p class="health"></p>
                        <p class="mana"></p>
                        <p class="mana-regen"></p>
                        <p class="energy"></p>
                        <p class="energy-regen"></p>
                        <p class="GcD"></p>
                    </div>

                    <div class="flexCenter player-score">
                        <p class="kills"></p>
                        <p class="died"></p>
                    </div>

                </div>
            </div>

            <!-- Player Controls -->
            <div class="flexCenter UI-frame player-controls">
                <div class="UI-content">
                    <p>=== Multi Player Arena ===</p>
                    <p>Attack: left click</p>
                    <p>Heal: r</p>
                    <p>Up: z</p>
                    <p>Down: s</p>
                    <p>Left: q</p>
                    <p>Right: d</p>
                    <p>Run: space bar</p>
                    <br>
                    <p>Open another tab to try</p>
                    <p>Enjoy =)</p>
                </div>
            </div>

        </section>
    </body>
        
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost:3000/client/javascript/_initClient.js"></script>
    <!-- <script src="https://multi-game-01.herokuapp.com/client/javascript/_initClient.js"></script> -->
</html>
