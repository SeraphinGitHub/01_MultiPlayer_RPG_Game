<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ==== Prevent Favicon Error ==== -->
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" type="text/css" href="http://localhost:3000/client/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="https://multi-game-01.herokuapp.com/client/style.css"> -->
        <title>Multi Player RPG</title>
    </head>
    
    <body class="flexCenter">

        <!-- Chat -->
        <section class="flexCenter UI-frame chat">
            <div class="UI-content chat-display-mess">
                <!-- <p></p> -->
            </div>

            <form class="flexCenter chat-enter">
                <input type="text">
            </form>

            <button class="btn orange-btn clear-chat-btn">Clear Chat</button>
        </section>


        <!-- Game window -->
        <section class="flexCenter game-window">
            <canvas class="absolute canvas-map"></canvas>
            <canvas class="absolute canvas-characters"></canvas>

            <div class="death-screen">
                <p class="death-message"></p>
                <p class="respawn-timer"></p>
            </div>
        </section>


        <!-- Player UI -->
        <section class="flexCenter player-UI">

            <!-- Player Infos -->
            <div class="flexCenter UI-frame player-infos">
                <div class="flexCenter UI-content">

                    <div class="flexCenter player-title">
                        <h2>Stats :</h2>
                        <h3 class="player-name">Player Name</h3>
                    </div>

                    <div class="flexCenter player-stats">
                        <p class="health"></p>
                        <p class="mana"></p>
                        <p class="mana-regen"></p>
                        <p class="energy"></p>
                        <p class="energy-regen"></p>
                        <p class="GcD"></p>
                    </div>

                    <div class="flexCenter player-score">
                        <p class="kills"></p>
                        <p class="died"></p>
                    </div>

                </div>
            </div>

            <!-- Player Controls -->
            <div class="flexCenter UI-frame player-controls">
                <div class="UI-content">
                    <p>=== Multi Player Arena ===</p>
                    <p>Attack: left click</p>
                    <p>Heal: r</p>
                    <p>Up: z</p>
                    <p>Down: s</p>
                    <p>Left: q</p>
                    <p>Right: d</p>
                    <p>Run: space bar</p>
                    <br>
                    <p>Open another tab to try</p>
                    <p>Enjoy =)</p>
                </div>
            </div>

        </section>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://localhost:3000/client/javascript/_initClient.js"></script>
        <!-- <script src="https://multi-game-01.herokuapp.com/client/javascript/_initClient.js"></script> -->
    </body>
</html>
